<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TOTALLY RANDOM SLIDESHOW.</h1>
    </header>
    <main>
        <div class="container">
            <div class="slide active">
                <img src="IMG/first.jpg" alt="">
            </div>
            <div class="slide">
                <img src="IMG/second.jpg" alt="">
            </div>
            <div class="slide">
                <img src="IMG/third.jpg" alt="">
            </div>
            <div class="slide">
                <img src="IMG/fourth.jpg" alt="">
            </div>
            <div class="slide">
                <img src="IMG/fifth.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="IMG/sixth.png" alt="">
            </div>
            <button class ="prev" onclick="prev(1)"> < </button>
            <button class ="next" onclick="next(1)"> > </button>
        </div>
    </main>
    <footer>
        <p>Coded by Kaj0</p>
    </footer>
</body>
</html>
